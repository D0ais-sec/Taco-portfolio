<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Antonio | Space Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .space-container {
      background: url('assets/backgroun1.png') no-repeat center center/cover;
      min-height: 100vh;
      position: relative;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-size: cover;
      background-position: center top;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 100;
      display: flex;
      justify-content: flex-end;
      padding: 10px 30px;
    }

    nav a {
      margin-left: 20px;
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .section-title {
      font-size: 2.8rem;
      margin-top: 100px;
      color: #00ffff;
      text-shadow: 0 0 8px #0ff, 0 0 16px #0ff;
    }

    .highlight {
      color: white;
      text-shadow: 0 0 5px cyan, 0 0 10px cyan;
    }

    .section {
      min-height: 100vh;
      padding: 100px 20px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .arrow {
      width: 60px;
      height: auto;
      cursor: pointer;
      filter: drop-shadow(0 0 8px #bb86fc);
      transition: transform 0.3s;
    }

    .arrow:hover {
      transform: scale(1.2);
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #111;
    }

    footer a {
      color: #0ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="space-container">
    <header>
      <nav>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#certificates">Certificates</a>
      </nav>
    </header>

    <section id="about" class="section">
      <h1 class="section-title">Antonio <span class="highlight">Luis P. Taco</span></h1>
      <p class="project-title">Welcome to my portfolio</p>
    </section>

    <section id="skills" class="section">
      <h2 class="section-title">Skills</h2>
      <p class="project-title">Web Development, Flutter, UI/UX, etc.</p>
    </section>

    <section id="projects" class="section">
      <h2 class="section-title">Projects</h2>
      <p class="project-title">View my work here</p>
    </section>

    <section id="certificates" class="section">
      <h2 class="section-title">Certificates</h2>
      <p class="project-title">My achievements and credentials</p>
    </section>
  </div>

  <footer id="contact">
    <p>Email: <a href="mailto:antonioluistaco@gmail.com">antonioluistaco@gmail.com</a></p>
    <p>GitHub: <a href="https://github.com/D0ais" target="_blank">@D0ais</a></p>
  </footer>
</body>
</html>
